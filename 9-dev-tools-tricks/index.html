<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>

  <body>
    <p class="ouch" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector("p")
        p.style.color = "#BADA55"
        p.style.fontSize = "50px"
      }

      // Regular
      console.log("hello world")
      // Interpolated
      console.log("hello %s", "world")
      // Styled
      console.log("%c lime colored text", "color:lime; font-size:50px;")
      // warning!
      console.warn("Some warning")
      // Error :|
      console.error("Critical error!!")
      // Info
      console.info("Crocodiles eat 3-4 people per year.")
      // Testing
      console.assert(1 === 2, "That is wrong!")
      const p = document.querySelector("p")
      console.assert(
        p.classList.contains("ouch"),
        "This elem have no class ouch"
      )
      // clearing
      //console.clear();
      // Viewing DOM Elements
      console.log(p)
      console.dir(p)
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`Name : ${dog.name}`)
        console.log(`Age : ${dog.age}`)
        console.groupEnd(`${dog.name}`)
      })
      // counting
      console.count("Riza")
      console.count("Riza")
      console.count("Riza")
      console.count("Riza")
      console.count("Riza")

        // timing
        console.time("fetching data")
        fetch("https://api.github.com/users/wesbos")
            .then((data) => data.json())
            .then((data) => {
            console.timeEnd("fetching data")
            console.log(data)
            })

            console.table(dogs)
    </script>
  </body>
