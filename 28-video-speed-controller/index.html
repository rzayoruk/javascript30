<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4s"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed")
      const speedBar = speed.querySelector(".speed-bar")
      const video = document.querySelector("video")
      console.log(speed, speedBar, video)

      const min = 0.4
      const max = 4

      speed.addEventListener("mousemove", function (e) {
        const y = e.pageY - this.offsetTop
        const percentage = y / this.offsetHeight
        console.log(percentage)
        const height = percentage * 100 + "%"
        speedBar.style.height = height
        const playbackRate = percentage * (max - min) + min
        speedBar.textContent = playbackRate.toFixed(1) + "x"
        video.playbackRate = playbackRate
      })
    </script>
  </body>
</html>
